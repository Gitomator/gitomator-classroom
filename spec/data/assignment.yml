#===============================================================================
# Assignment Configuration - Example
#===============================================================================

# Arbitrary meta-data
name: fake_assignment
deadline: 2016-04-03

# The name of a repo that is the base for all repos (i.e. the starter code)
source_repo: test-repo

# Create Options
create_opts:
  description: "The first assignment of the term, just a warm-up."
  # private: true
  has_issues: true
  has_wiki: false
  has_downloads: false

repos:
 # Map repo name to students who have access to that repo
 - assignment-01-handout-01: joeyfreund-test
 - assignment-01-handout-02: joeyfreund-test2
 - assignment-01-handout-03: [joeyfreund-test, joeyfreund-test2]
