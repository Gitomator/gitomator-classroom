hosting:
  provider: github
  access_token: <%= ENV['GITHUB_TEST_ACCESS_TOKEN'] %>
  organization: <%= ENV['GITHUB_TEST_ORG'] %>

tagging:
  provider: github
  access_token: <%= ENV['GITHUB_TEST_ACCESS_TOKEN'] %>
  organization: <%= ENV['GITHUB_TEST_ORG'] %>


